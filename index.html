
<!DOCTYPE html>
<html>
<head>
    <title>Idiot Proofed</title>
    <meta name="description" content="The only font proof you'll ever need, idiot.">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
    <script src='js/html2pdf-min.js'></script>
    <script src='js/application-min.js'></script>
    <style id="style__webfonts"></style>
</head>
<body>
    <div class="u__flex">
        <div class="u__flex-grow-1 t__left">
            <span class="info" id="font-name">Gooper-Black</span>
            <input id="fontInput" type="file">
            <div id="message"></div>
        </div>
        <div class="u__flex-grow-1 t__center">
            <button onclick="setStage(1)">Stage 1</button>
            <button onclick="setStage(2)">Stage 2</button>
            <button onclick="setStage(3)">Stage 3</button>
        </div>
        <div class="u__flex-grow-1 t__right">
            <button onclick="generate()">Generate PDF</button>
        </div>
    </div>

    <header id ="section__header-names" class="section__header-names u__flex"></header>
    <div id="html-2-pdfwrapper" class="container">
        <section id="section__proofing-overview" class="section__proofing section__proofing-overview page-break-before t__importedfontfamily testarea">
        </section>
        <section id="section__proofing-spacing" class="section__proofing section__proofing-spacing page-break-before t__importedfontfamily testarea">
        </section>
        <section id="section__proofing-trio" class="section__proofing section__proofing-trio page-break-before t__importedfontfamily testarea">
        </section>
        <section class="section__proofing section__proofing-feature page-break-before" id="section__proofing-feature"></section>
    </div>
</body>
<script type="text/javascript">

    var fontFileName = 'fonts/Gooper-Black.otf';

    var fileButton = document.getElementById('fontInput');
    fileButton.addEventListener('change', onReadFile, false);

    document.getElementById('section__proofing-overview').innerHTML = text[1].overview;
    document.getElementById('section__proofing-spacing').innerHTML = text[1].spacing;
    document.getElementById('section__proofing-trio').innerHTML = text[1].trio;

    opentype.load(fontFileName, function(err, font) {
        var amount, glyph, ctx, x, y, fontSize;
        onFontLoaded(font);
    });

    var pdfWrapper = document.getElementById('html-2-pdfwrapper');
    generate = function()
    {
        html2pdf(pdfWrapper, opt);
    };
</script>
</html>
