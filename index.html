
<!DOCTYPE html>
<html>
<head>
    <title>Idiot Proofed</title>
    <meta name="description" content="The only font proof you'll ever need, idiot.">
    <meta charset="utf-8">
    <meta property="og:title" content="Idiot Proofed">
    <meta property="og:description" content="A font proof for idiots.">
    <meta property="og:image" content="https://www.idiotproofed.com/images/facebook-share.jpg">
    <meta property="og:url" content="https://www.idiotproofed.com/">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
    <script src='js/application-min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <style id="style__fontface"></style>
    <style id="style__opentype-features"></style>
</head>
<body class="body__idiotproofed tools-visible">
    <header id="section__header-app" class="section__header-app u__flex">
        <div id="section__header-file-buttons" class="u__flex-grow-1 t__left"></div>
        <div id="section__header-stage-buttons" class="u__flex-grow-1 t__center">
            <button class="btn btn__setstage" onclick="setStage(1)">Stage 1</button>
            <button class="btn btn__setstage" onclick="setStage(2)">Stage 2</button>
            <button class="btn btn__setstage" onclick="setStage(3)">Stage 3</button>
        </div>
        <div class="u__flex-grow-1 t__right">
            <button class="btn btn__print" onclick="javascript:window.print()">Print/Save PDF</button>
        </div>
    </header>

    <header id="section__header-names" class="section__header-names u__flex"></header>
    <div class="view-tools-toggle">
        <button id="btn__view-tools-toggle" class="btn btn__view-tools-toggle">toggle sliders</button>
        <button id="btn__edit-content" type="button" onclick="localStorageSave('testarea','innerHTML')">Save</button>
        <button id="btn__edit-content" type="button" onclick="localStorageClear()">Reset</button>
    </div>
    <div id="html-2-pdfwrapper" class="container">
        <section class="section__proofing section__proofing-phases grid">
            <div id="item-overview" class="item u__flex">
              <div class="item__proof">
                <div id="section__proofing-overview" class="t__importedfontfamily testarea" contentEditable="true"></div>
            </div>
            </div>
            <div id="item-spacing" class="item">
              <div class="item__proof">
                <div id="section__proofing-spacing" class="t__importedfontfamily testarea" contentEditable="true"></div>
            </div>
            </div>
            <div id="item-trio" class="item">
              <div class="item__proof">
                <div id="section__proofing-trio" class="t__importedfontfamily testarea" contentEditable="true"></div>
            </div>
            </div>
        </section>
        <section class="section__proofing section__proofing-feature" id="section__proofing-feature"></section>
    </div>
    <footer id="section__footer-app" class="section__footer-app u__flex t__center">
        <div class="u__flex-grow-1">
            <div>Idiot Proofed was created by <a href="https://www.verycoolstudio.com/">Very Cool Studio</a> and <a href="https://www.futurefonts.xyz/jake-fleming">Jake Fleming</a> in 2018. It was created so that we'd never need to open InDesign again. <a href="https://github.com/jakefleming/idiotproof">Help us make it better</a>.</div>
            <div>Idiot Proofed <span class="version">V0.1.1</span></div>
        </div>
    </footer>
</body>
</html>
