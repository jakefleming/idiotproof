
<!DOCTYPE html>
<html>
<head>
    <title>Idiot Proofed</title>
    <meta name="description" content="The only font proof you'll ever need, idiot.">
    <meta charset="utf-8">
    <meta property="og:title" content="Idiot Proofed">
    <meta property="og:description" content="A font proof for idiots.">
    <meta property="og:image" content="https://idiotproofed.com/images/facebook-share.jpg">
    <meta property="og:url" content="https://idiotproofed.com/">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
    <script src='js/application-min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <style id="style__fontface"></style>
    <style id="style__fontfamily"></style>
    <style id="style__opentype-features"></style>
    <style id="style__fvar-animation"></style>
</head>
<body id="body__idiotproofed" class="body__idiotproofed professional tools-visible">
  <div class="off-canvas off-canvas-sidebar-show">
    <div class="off-canvas-sidebar" id="sidebar-demo">
      <div id="section__header-file-buttons" class="p-2 u__flex-grow-1 t__left">
          <!-- upload or auto load goes here -->
      </div>
    </div>
    <a class="off-canvas-overlay" href="#close"></a>
    <div class="off-canvas-content p-0">

      <section class="mb-2">
        <div class="container grid-xl">
          <header id="section__header-app" class="navbar p-2">
            <div class="navbar-section mb-2">
              <title class="u__hidden">Idiot Proofed</title>
              <img width="110px" height="auto" src="images/logo.png"/>
            </div>
            <div class="navbar-section mb-2">
              <div class="u__flex-grow-1 t__right">
                <!-- <button id="btn__view-tools-toggle" class="btn btn__view-tools-toggle btn-lg">🎚️&#xFE0E;</button> -->
                <button title="Reset All Edits" id="btn__edit-reset" type="button" class="btn btn__edit-reset btn-lg" onclick="localStorageClear()">🔃&#xFE0E;</button>
                <button title="Print/Save a PDF" class="btn btn-primary btn__print btn-lg" onclick="javascript:window.print()">💾&#xFE0E;</button>
                <!-- <button title="ProffessionalProofer Mode" class="btn btn__professional btn-lg" onclick="toggleClass('body__idiotproofed', 'professional')">👔&#xFE0E;</button> -->
              </div>
            </div>
          </header>
        </div>
        <div class="container grid-xl">
          <header id="section__header-names" class="section__header-names u__flex p-2"></header>
          <div id="section__header-file-buttons" class="u__flex-grow-1 t__left">
              <!-- upload or auto load goes here -->
          </div>
        </div>
        <div class="container grid-sm">
          <ul id="section__header-stage-buttons" class="u__flex-grow-1 t__center tab tab-block">
              <!-- stage set buttons go here -->
          </ul>
        </div>
      </section>

      <div class="container grid-xl">
        <article id="section__article-app" class="container">
            <!-- proofing goes here -->
        </article>
      </div>
      <footer id="section__footer-app" class="section__footer-app container u__flex t__center">
        <div class="container grid-sm py-16">
          <div class="u__flex-grow-1">
            <p>Idiot Proofed was created by <a href="https://www.verycoolstudio.com/">Very Cool Studio</a> and <a href="https://www.futurefonts.xyz/jake-fleming">Jake Fleming</a> in 2018. It was created so that we'd never need to open InDesign again. <a href="https://github.com/jakefleming/idiotproof">Help us make it better</a>.</p>
            <h5>Idiot Proofed <span class="version">V0.2.4</span></h5>
          </div>
        </div>
      </footer>
      <div class="toast text-center no-print" id="announcement" style="border-radius: 0">
        Experiencing a bug? <a href="https://github.com/jakefleming/idiotproof/issues">Let us know</a>!
      </div>
    </div>
  </div>
</body>
</html>
